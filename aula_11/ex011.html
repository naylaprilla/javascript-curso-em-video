<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual é a sua Nacionalidade</h1>
    Qual é o país que você nasceu? <input type="text" name="paisvive" id="paisvive">
    <input type="button" value="Verificar" onclick="comparar()">
    <div id="res"></div>

    <script>
    function comparar() {
        var pais = document.querySelector('input#paisvive')
        var res = document.querySelector('div#res')
        var mostra = pais.value        
        res.innerHTML = `<p>Vivendo em ${pais.value}</p>`
        if (mostra == `Brasil` || pais.value == "brasil" || pais.value == "Brazil" || pais.value == "brazil") {
            res.innerHTML += (`Você é Brasileiro!`)
        } else {
            res.innerHTML += (`Você é Estrangeiro!`)
        }
    }
    </script>

</body>
</html>
