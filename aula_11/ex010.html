<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        
        function calcular() {
            var txtvelocidade = window.document.querySelector('input#txtvel')
            var resultado = window.document.querySelector('div#resultado')
            var velocidadeAtual = Number(txtvelocidade.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidadeAtual}Km/h</strong></p>`
            if(velocidadeAtual > 60) { //Condição Simples
                resultado.innerHTML += `<p>Você está MULTADO por excesso de velocidade!</p>`
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>` 
        }
    </script>
    
</body>
</html>
