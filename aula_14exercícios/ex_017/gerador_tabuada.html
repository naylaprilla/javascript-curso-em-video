<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <header class="titulo">
        <h1>Tabuada</h1>
    </header>

    <section class="main">
        <div>
            <form class="formulario">
                <label>Número: <input name="numero" id="numero" type="number"></label>
                <button type="button" onclick="gerarTabuada(event)">Gerar Tabuada</button>
            </form>
        </div>
        <div class="resultado">
            <select name="tabuada" id="selTab" size="10" class="box_select">
                <option>Tabuada de Multiplicação</option>
            </select>
        </div>

    </section>

    <footer>
        &copy; CursoemVideo por Nayla Prilla 2023
    </footer>
    
</body>
<script src="script.js"></script>
</html>
