<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular média de dois números</title>
</head>
<body>
    <h1>Digite duas notas</h1>
    <input id="nota1" type="text">
    <input id="nota2">
    <button onclick="calcular()">Calcular</button>
    <div id="res"></div>
    <script>
        function calcular() {
            var nota1 = Number(document.querySelector('input#nota1'))
            var nota2 = Number(document.querySelector('input#nota2'))
            var res = document.querySelector('div#res')
            media = (nota1 + nota2)/ 2

            if(media >= 7) {
                res.innerHTML = `A sua média é ${media}. Você está Aprovado!`
                
            } else if (media < 7) {
                res.innerHTML = `A sua média é ${media}. Você foi Reprovado!`
                
            } else if (media === 10) {
                res.innerHTML = `Sua média é ${media} PARABÉNS!!! Você foi aprovado com Distinção!`
            }

        }
    </script>
    
</body>
</html>
