<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Eventos</title>
</head>
<body>
    <div id="calculo">

        <fieldset>
            <label for="inputValorA">Valor de A</label>
            <input id="inputValorA" type="number" placeholder="Digite o valor de A">
        </fieldset>

        <fieldset>
            <label for="inputValorB">Valor de B</label>
            <input id="inputValorB" type="number" placeholder="Digite o valor de B">
        </fieldset>

        <button id="calculo" type="submit" onclick="soma()">Somar</button>
        
        <fieldset>
            <div id="res">O resultado é:</div>
        </fieldset>


    </div>

    <script>

        function soma() {
            var valorA = document.getElementById('inputValorA')
            var valorB = document.getElementById('inputValorB')
            var res = document.getElementById('res')
            var n1 = Number(valorA.value)
            var n2 = Number(valorB.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre os números é ${s}`
        }

        /*let botaoCalculo = document.querySelector('calculo')

        })*/


    </script>
    
</body>
</html>
