<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(176, 176, 199);
            color: white; /* Comentário em Css */
            font: normal 25pt Arial;
        }

        h1 {
            color: rgb(222, 246, 3);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isso é um comentário-->
    <p>Já me livrei da maldição.</p>

    <script>
        var nome = window.prompt('Qual é o seu nome')
        window.alert('É um grander prazer em te conhecer, ' + nome + '!') // Concatenação

        var materialCastelo = window.prompt('Com qual material que o castelo foi construído?')
        window.alert('O castelo foi construido com ' + materialCastelo + '.')

        var sabor = window.prompt('Qual é o sabor do bolo?')
        window.alert('O bolo é de ' + sabor + '.')

        var sobremesa = window.prompt('Qual é a sua sobremesa favorita?')
        window.alert('Minha sobremesa favorita é ' + sobremesa + '.')

        var corCaneta = window.prompt('Qual é a cor da sua caneta?')
        window.alert('A minha caneta é ' + corCaneta)

        var estacao = prompt('Qual é a sua estação favorita?')
        alert('A minha estação favorita é a ' + estacao)

        var musica = prompt('Qual é a sua musica favorita?')
        alert('Minha musica favorita é ' + musica)
        
        var sentimento = prompt('Como você está se sentindo?')
        alert('Estou me sentindo ' + sentimento + '.')
    </script>
</body>
</html>
